{% set version = "1.31.0" %}
{% set name = "synapterdata" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 90d7e3ea64a08d4950d3c8464a056faa
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-synapter >=2.18.0,<2.19.0'
    - r-base
  run:
    - 'bioconductor-synapter >=2.18.0,<2.19.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-2
  summary: 'Data accompanying the synapter package'
  description: 'Data independant acquisition of UPS1 protein mix in an E. coli background obtained on a Waters Synapt G2 instrument.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

